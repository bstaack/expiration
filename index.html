<!DOCTYPE html>
<html>
<head>
  <title>exp..</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json" />
  <!-- font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
  <!-- jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

<input class="input-line" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Item">
<div id="topSpace"></div>
<header>
  <button id="addItems">Add Items</button>
  <button id="edit">Edit List</button>
</header>

<div id="myModal" class="modal">
  <div class="modal-content">
    <form id="form">
      <div class="inputs">
        <input placeholder="Item" type="text" id="item" class="input-line" name="item" required>
        <select id="category" name="Category">
          <option value="food">Food</option>
          <option value="beverages">Beverages</option>
          <option value="components">Beverage Components</option>
        </select>
        <input placeholder="Length" type="number" id="length" class="input-line" name="length" required>
      </div>
      <div id="radioDiv">
        <label for="days">days
          <input type="radio" id="days" name="lengthValue" value="days" checked>
        </label>
        <label for="hours">hours
          <input type="radio" id="hour s"name="lengthValue" value="hours">
        </label>
        <input type="submit" id="close" value="add">
      </div>
    </form>
  </div>
</div>

<div class="list">
  <ul id="myUL">
    <h1 id="food">Food</h1>
    <h1 id="beverages">Beverages</h1>
    <h1 id="components">Beverage Components</h1>
  </ul>
</div>

<!-- search function -->
<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');


    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
